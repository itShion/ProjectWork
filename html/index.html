<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonten</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Video Background -->
    <div id="video-container">
        <video autoplay muted loop playsinline preload="auto" id="myVideo">
            <source src="../Medias/background.mp4" type="video/mp4">
            <!-- Fallback per browser che non supportano video -->
            <img src="../Medias/background-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Navigation -->
    <nav id="navigation">
        <img src="../Medias/robin.png" alt="Logo Bonten" class="nav-brand">
        
        <!-- Hamburger Menu (mobile) -->
        <button class="mobile-menu-btn" aria-label="Menu">☰</button>
        
        <!-- Menu Links -->
        <ul>
            <li><a href="#about">Chi siamo</a></li>
            <li><a href="#how-it-works">Come funziona</a></li>
            <li><a href="#extras">Extras</a></li>
        </ul>

        <!-- CTA Button -->
        <a href="#contact" class="nav-cta">Let's talk</a>
    </nav>

    <!-- Main Content -->
    <main id="Main">
        <div class="Welcome">
            <div class="titles">
                <div class="main-title">Welcome to</div>
                <div class="subtitle">Bonten</div>
            </div>
        </div>
    </main>

    <!-- Sezione Componenti -->
    <section id="componentiGruppo">
        <div class="container">
            <h2>Componenti del Gruppo</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../Medias/robin.png" alt="Membro del team 1" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Nome Membro 1</h3>
                        </div>
                    </div>
            
                    <div class="item">
                        <img src="../Medias/robin.png" alt="Membro del team 2" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Nome Membro 2</h3>
                        </div>
                    </div>
                
                    <div class="item">
                        <img src="../Medias/robin.png" alt="Membro del team 3" class="img-responsive">
                        <div class="carousel-caption">
                            <h3>Nome Membro 3</h3>
                        </div>
                    </div>
                </div>
            
                <!-- Controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Sezione Features di Mamin -->
    <section id="features">
        <div class="container">
            <h2>Features</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Feature 1</h3>
                    <p>Descrizione feature</p>
                </div>
                <div class="col-md-4">
                    <h3>Feature 2</h3>
                    <p>Descrizione feature</p>
                </div>
                <div class="col-md-4">
                    <h3>Feature 3</h3>
                    <p>Descrizione feature</p>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Menu Hamburger
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('#navigation ul');
        
        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
            menuBtn.innerHTML = navMenu.classList.contains('show') ? 'X' : '☰';
        });
        
        // Chiudi menu al click su link (mobile)
        document.querySelectorAll('#navigation a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    navMenu.classList.remove('show');
                    menuBtn.innerHTML = '☰';
                }
            });
        });
    </script>
</body>
</html>
