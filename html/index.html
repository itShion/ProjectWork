<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonten</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Video Background -->
    <div id="video-container">
        <video autoplay muted loop playsinline preload="auto" id="myVideo">
            <source src="../Medias/background.mp4" type="video/mp4">
            <!-- Fallback per browser che non supportano video -->
            <img src="../Medias/background-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Navigation -->
    <nav id="navigation">
        <img src="../Medias/robin.png" alt="Logo Bonten" class="nav-brand">
        
        <!-- Hamburger Menu (mobile) -->
        <button class="mobile-menu-btn" aria-label="Menu">☰</button>
        
        <!-- Menu Links -->
        <ul>
            <li><a href="#Main">Home</a></li>
            <li><a href="#componentiGruppo">Componenti</a></li>
            <li><a href="#extras">Extras</a></li>
        </ul>

        <!-- CTA Button -->
        <a href="#contact" class="nav-cta">Let's talk</a>
    </nav>

    <!-- Main Content -->
    <main id="Main">
        <div class="Welcome">
            <div class="titles">
                <div class="main-title">Welcome to</div>
                <div class="subtitle">Bonten</div>
            </div>
        </div>
    </main>

    <!-- Sezione Componenti -->
    <section id="componentiGruppo">
        <div class="container">
            <h2>Componenti del Gruppo</h2>
                <!-- Slides -->
                <ul class="carousel">
                    <li class="box">
                        <div class="img">
                            <a href="enzo.html">
                                <img src="../Medias/Pieroprofilepic.jpg" alt="Foto di Piero">
                            </a>
                            <div class="overlay">
                                <span class="name">Piero Enzo</span>
                            </div>
                        </div>    
                    </li>
                    <li class="box">
                        <div class="img">
                            <a href="ayman.html">
                                <img src="../Medias/Aymanprofilepic.jpg" alt="Foto di Ayman">
                            </a>

                            <div class="overlay">
                                <span class="name">Ayman Ahmed</span>
                            </div>
                        </div>
                    </li>
                    <li class="box">
                        <div class="img">
                            <a href="mamin.html">
                                <img src="../Medias/Maminprofilepic.jpg" alt="Foto di Mamin">
                            </a>
                            
                            <div class="overlay">
                                <span class="name">Mohammed</span>
                            </div>
                        </div>
                    </li>
                </ul>
        </div>
    </section>

    <!-- Sezione Features di Mamin -->
    <section id="features">
        <div class="container">
            <h2>Features</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Feature 1</h3>
                    <p>Descrizione feature</p>
                </div>
                <div class="col-md-4">
                    <h3>Feature 2</h3>
                    <p>Descrizione feature</p>
                </div>
                <div class="col-md-4">
                    <h3>Feature 3</h3>
                    <p>Descrizione feature</p>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Menu Hamburger
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('#navigation ul');
        
        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
            menuBtn.innerHTML = navMenu.classList.contains('show') ? 'X' : '☰';
        });
        
        // Chiudi menu al click su link (mobile)
        document.querySelectorAll('#navigation a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    navMenu.classList.remove('show');
                    menuBtn.innerHTML = '☰';
                }
            });
        });
    </script>
</body>
</html>
